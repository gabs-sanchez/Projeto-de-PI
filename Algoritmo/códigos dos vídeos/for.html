<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <div id="conteudo"></div>
</body>
</html>
<script>
    //for - estrutura de repeticao
    for(var indice = 0; indice < 100; indice++){
        //cÃ³digo que vai ser repetido
        conteudo.innerHTML += indice + 1;
        conteudo.innerHTML += "<br>";
    }
</script>
