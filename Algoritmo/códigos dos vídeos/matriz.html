<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>
</head>
<body>
    <div id="conteudo"></div>
</body>
</html>
<script>
    //matriz/vetor/array/lista é uma coleção de variáveis
    var listaFrutas = ['Maçã', "Banana", "Laranja", "Abacaxi"];
    listaFrutas.push("Maracujá");
    listaFrutas.push("Limão");
    listaFrutas.push("uva");

    for(var indice = 0; indice < listaFrutas.length; indice++){
        conteudo.innerHTML += listaFrutas[indice];
        conteudo.innerHTML += "<br>";
    }
</script>
