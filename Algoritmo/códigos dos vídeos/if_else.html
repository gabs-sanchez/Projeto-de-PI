<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/else</title>
</head>
<body>
    Insira a sua idade: <input id="idade"><br>
    <button onclick="calcular()">ok</button>
</body>
</html>
<script>
    function calcular(){
        //if - estrutura condicional
        if(idade.value >= 16){
            //código
            alert("Você já pode votar");
        } else {
            alert("Você ainda não pode votar");
        }
    }
</script>
